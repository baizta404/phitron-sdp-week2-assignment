<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Towhid's Assignment</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="bg-light">
    <div class="container-fluid">
      <header>
        <div class="row d-flex justify-content-center my-5 mb-3">
          <div class="col-md-6">
            <div class="d-flex gap-3 align-items-center">
              <input
                type="text"
                id="search-box"
                class="form-control"
                placeholder="What You Lookin For"
                aria-label="What You Lookin For"
                aria-describedby="search-btn"
              />
              <button
                type="submit"
                id="search-btn"
                class="btn btn-outline-primary"
              >
                Search
              </button>
            </div>
          </div>
        </div>
      </header>
      <main>
        <div class="row g-4">
          <div class="col-md-9 mb-5">
            <div id="menu-container" class="row">
              <!-- here we will put our item carts -->
            </div>
          </div>
          <div class="col-md-3">
            <div class="text-center bg-primary p-2">
              <h4 class="my-3"><i class="bi bi-cart2"></i> Your Cart</h4>
              <h5 class="my-3" id="cart-count">You have 0 item in cart</h5>
            </div>
            <hr />
            <div id="cart-container mt-5">
              <table class="table table-bordered table-striped text-center mb-5">
                <thead>
                  <tr>
                    <th>SL</th>
                    <th>Image</th>
                    <th>Product</th>
                  </tr>
                </thead>
                <tbody id="table-body" class="fw-bold">
                  <!-- ekhan a table row dibo -->
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </main>
    </div>
    <!-- modal  -->
    <div
      class="modal fade"
      id="detailModal"
      tabindex="-1"
      aria-labelledby="detailModal"
    >
      <div class="modal-dialog">
        <div class="modal-content" id="modalcontent">
          <!-- ekhan a modal thakbo -->
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
